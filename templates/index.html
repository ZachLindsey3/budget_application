  <script>
    function showTable(){
      // const response = fetch("/api/test_table", {
      //     method: "GET",
      //   });
      //   const data = response.json();
      fetch("/api/test_table")
        .then(response => response.json())
        .then(data => createTableTest(data));
    }

    function createTable(data) {
      var table = "<table border=1>";
      // add a row for name and marks
      table += `<tr>
                  <th>Name</th>
                  <th colspan="4">Marks</th>
                </tr>`;
      // now add another row to show subject
      table += `<tr>
                  <th></th>
                  <th>Math</th>
                  <th>English</th>
                  <th>Chemistry</th>
                  <th>Physics</th>
                </tr>`;
      // now loop through students
      // show their name and marks
      var tr = "";
      for(let i = 0; i < data.result.length; i++) {
        tr += "<tr>";
        tr += `<td>${data.result[i].name}</td>`;
        for (var key in data.result[i].marks) {
          tr += `<td>${data.result[i].marks[key]}</td>`;
        }
        tr += "</tr>"
      }
      table += tr + "</table>";

      // append table to body
      document.body.innerHTML += table;
    }
    function createTableTest(data) {
      var table = `<table class="table">`;
      // now add another row to show subject
      table += `<thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Currency</th>
                  </tr>
                </thead>`;
      // now loop through students
      // show their name and marks
      var tr = "<tbody>";
      for(let i = 0; i < data.result.length; i++) {
        tr += `<th scope="row">${i}</th>`;
        tr += `<td>${data.result[i].merchant_name}</td>`;
        tr += `<td>${data.result[i].amount}</td>`;
        tr += `<td>${data.result[i].iso_currency_code}</td>`;
        tr += "</tr>"
      }
      tr += "</tbody>"
      table += tr + "</table>";

      // append table to body
      document.body.innerHTML += table;
    }
